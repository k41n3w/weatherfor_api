---
openapi: 3.0.0
info:
  title: API V1
  version: v1
paths:
  "/weatherfors/post_weather_on_twitter":
    post:
      summary: Create new post on twitter with the average temp text generated by
        the Weatherfor Gem
      tags:
      - PostOnTwitter
      parameters: []
      responses:
        '201':
          description: created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                post:
                  type: object
                  properties:
                    city_name:
                      type: string
                      example: Caconde
                    api_key:
                      type: string
                      example: '09b0fa85cf2627ed64bb823a7e79d5bb'
              required:
              - city_name
              - api_key
components:
  securitySchemes:
    Bearer:
      description: Chave JWT requerida
      type: apiKey
      name: Authorization
      in: header
